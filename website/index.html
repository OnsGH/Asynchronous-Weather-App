<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>   
        <meta name="viewport" content="width= device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Weather App</title>
    </head>
    <body>
         <section class="top">
            <div class="container">
                <h1 class="heading">Asynchronous Weather App</h1>
               
                <form>
                    <div class="form__box">
                        <label>Enter your zip code</label>
                        <input id = "zip" type="text" placeholder="Enter zip code here" >
                    </div>
                    <div class="form__box">
                    <label>Feelings today</label>
                    <textarea id = "feelings" placeholder="Enter your feeling here"  rows='3' cols='20' maxlength="80"></textarea>   
                   
                    </div>
                    <div class="form__box">              
                  <button id = "generate" type="submit">SUBMIT</button>
                  </div>
                  <div class="form__box">
                  <span id="msg"></span>
                </div>
                </form>
              </div>
        </section>
          
         <section class="list main__grid">   
        </div>
         </section>
    <script src="js/app.js"></script>
    </body>
    </html>
